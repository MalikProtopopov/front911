# Production Docker Compose Override
# Использование: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# Особенности prod:
# - Backend в контейнере
# - Nginx reverse proxy
# - Health checks
# - Logging

version: '3.8'

services:
  backend:
    # В prod backend должен быть в контейнере
    # Раскомментируйте и настройте:
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    # или используйте готовый image:
    # image: your-registry/backend:latest
    environment:
      - ALLOWED_HOSTS=backend,45.144.221.92,89.169.1.53
      - DEBUG=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: ../../deploy/docker/frontend/Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_BASE=/api/website
        - NEXT_PUBLIC_APP_DOMAIN=${NEXT_PUBLIC_APP_DOMAIN:-http://89.169.1.53}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-911}
        - NEXT_PUBLIC_APP_ENV=production
    container_name: 911_frontend_prod
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      # Client-side: не используется (OpenAPI URLs уже содержат /api/website/)
      # Server-side: internal backend URL (БЕЗ /api/website)
      - API_INTERNAL_BASE=${API_INTERNAL_BASE:-http://backend:8000}
      - NEXT_PUBLIC_YM_ID=${NEXT_PUBLIC_YM_ID:-}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-911}
      - NEXT_PUBLIC_APP_DOMAIN=${NEXT_PUBLIC_APP_DOMAIN:-http://89.169.1.53}
      - NEXT_PUBLIC_APP_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: 911_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Раскомментировать когда будут SSL сертификаты
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - appnet
    depends_on:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

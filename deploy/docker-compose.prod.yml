version: '3.8'

services:
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: ../../deploy/docker/frontend/Dockerfile
      target: runner
    container_name: 911_frontend_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Для продакшена укажите реальный URL API
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.911.ru}
      - NEXT_PUBLIC_YM_ID=${NEXT_PUBLIC_YM_ID}
      - NEXT_PUBLIC_APP_NAME=911
      - NEXT_PUBLIC_APP_DOMAIN=${NEXT_PUBLIC_APP_DOMAIN:-https://911.ru}
    networks:
      - prod-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: 911_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - prod-network
    depends_on:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  prod-network:
    driver: bridge

volumes:
  nginx_logs:


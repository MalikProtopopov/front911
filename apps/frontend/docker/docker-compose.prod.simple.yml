# ===========================================
# Docker Compose - Production (Simplified)
# ===========================================
#
# Простая версия БЕЗ nginx - Next.js напрямую на порту 80
# Используйте если не нужен nginx
#
# Использование:
#   cd docker
#   docker-compose -f docker-compose.prod.simple.yml up -d --build
#
# ===========================================

name: frontend911

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "80:3000"   # Напрямую на порт 80
    env_file:
      - ../.env.production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


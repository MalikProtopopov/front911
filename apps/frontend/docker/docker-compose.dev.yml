# ===========================================
# Docker Compose - Development Environment
# ===========================================
# 
# Использование:
#   cd docker
#   docker-compose -f docker-compose.dev.yml up -d
#
# Остановка:
#   docker-compose -f docker-compose.dev.yml down
#
# Логи:
#   docker-compose -f docker-compose.dev.yml logs -f
#
# API URL: http://localhost:8001/api/website/
# ===========================================

name: frontend911-dev

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ../.env.development
    volumes:
      # Mount source code for hot-reload (dev mode)
      - ..:/app
      - /app/node_modules
      - /app/.next
    stdin_open: true
    tty: true
    # For development use npm run dev instead of built server
    command: npm run dev
    extra_hosts:
      # Required for Linux to access host services
      - "host.docker.internal:host-gateway"
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge


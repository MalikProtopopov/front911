# ===========================================
# Nginx Configuration for Next.js Frontend
# ===========================================
#
# Проксирование запросов с порта 80 на Next.js (порт 3000)
# Оптимизирован для production использования
# ===========================================

user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml+rss application/atom+xml image/svg+xml;
    gzip_min_length 1000;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Upstream for Next.js
    upstream nextjs {
        server frontend:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "origin-when-cross-origin" always;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Static files caching (Next.js _next/static/)
        location /_next/static/ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Long cache for immutable static files
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Public static files
        location /public/ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=86400";
        }

        # Favicon, robots.txt, sitemap
        location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml|sitemap-\d+\.xml)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=86400";
        }

        # Images optimization
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=604800";
        }

        # Next.js image optimization endpoint
        location /_next/image {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            add_header Cache-Control "public, max-age=604800";
        }

        # Main application - proxy to Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
    }
}


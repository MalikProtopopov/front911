# ===========================================
# Production Docker Compose (No SSL)
# ===========================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d --build
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
#
# Access: http://89.169.1.53

version: '3.8'

services:
  # Next.js Application (internal, not exposed directly)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api/website}
        NEXT_PUBLIC_APP_DOMAIN: ${NEXT_PUBLIC_APP_DOMAIN:-http://89.169.1.53}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-911}
        NEXT_PUBLIC_APP_ENV: ${NEXT_PUBLIC_APP_ENV:-production}
    container_name: 911_frontend_prod
    environment:
      - NODE_ENV=production
      - API_INTERNAL_BASE=${API_INTERNAL_BASE:-http://45.144.221.92/api/website}
    env_file:
      - .env.production
    networks:
      - app_prod_network
    restart: unless-stopped
    # Not exposing ports - accessed via nginx
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: 911_nginx_prod
    ports:
      - "80:80"  # HTTP
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app_prod_network
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  app_prod_network:
    driver: bridge


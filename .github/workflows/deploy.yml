# ===========================================
# GitHub Actions - Deploy to Production
# ===========================================
# Triggered on push to main branch
# Deploys frontend to server 89.169.1.53

name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
    paths:
      # Only trigger on frontend changes
      - 'apps/frontend/**'
      - '.github/workflows/deploy.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      use_ssl:
        description: 'Use SSL configuration'
        required: false
        default: 'false'
        type: boolean

env:
  DEPLOY_PATH: /var/www/911-frontend
  COMPOSE_FILE: docker-compose.prod.yml

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set compose file for SSL
        if: ${{ github.event.inputs.use_ssl == 'true' }}
        run: echo "COMPOSE_FILE=docker-compose.prod-ssl.yml" >> $GITHUB_ENV

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.169.1.53
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "=== Starting deployment ==="
            
            # Navigate to project directory
            cd ${{ env.DEPLOY_PATH }}/apps/frontend || {
              echo "Project directory not found. Cloning repository..."
              mkdir -p /var/www
              cd /var/www
              git clone ${{ github.server_url }}/${{ github.repository }}.git 911-frontend
              cd 911-frontend/apps/frontend
            }
            
            # Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            # Create .env.production if not exists
            if [ ! -f .env.production ]; then
              echo "Creating .env.production..."
              cat > .env.production << 'EOF'
            NODE_ENV=production
            API_INTERNAL_BASE=http://45.144.221.92/api/website
            NEXT_PUBLIC_API_BASE=/api/website
            NEXT_PUBLIC_APP_DOMAIN=http://89.169.1.53
            NEXT_PUBLIC_APP_NAME=911
            NEXT_PUBLIC_APP_ENV=production
            PORT=3000
            EOF
            fi
            
            # Stop, rebuild and start containers
            echo "Rebuilding containers..."
            docker-compose -f ${{ env.COMPOSE_FILE }} down
            docker-compose -f ${{ env.COMPOSE_FILE }} up -d --build
            
            # Wait for containers to be ready
            echo "Waiting for containers to start..."
            sleep 15
            
            # Health check
            echo "Running health check..."
            if curl -sf http://localhost/health > /dev/null; then
              echo "✓ Deployment successful!"
            else
              echo "✗ Health check failed"
              docker-compose -f ${{ env.COMPOSE_FILE }} logs --tail=50
              exit 1
            fi
            
            # Show container status
            docker-compose -f ${{ env.COMPOSE_FILE }} ps

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs for details."

  # Optional: Cleanup old Docker images
  cleanup:
    name: Cleanup old images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: Cleanup via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.169.1.53
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Cleaning up old Docker images..."
            docker image prune -f --filter "until=24h"
            echo "Cleanup completed."


openapi: 3.0.3
info:
  title: 911 Corporate Website API
  version: 1.0.0
  description: "\nREST API для корпоративного сайта 911\n\n## Основные возможности\n\n-
    **Города**: Получение списка городов присутствия и детальной информации\n- **Услуги**:
    Информация об услугах (эвакуатор, шиномонтаж, техпомощь и др.)\n- **Опции и цены**:
    Опции услуг с ценами по городам\n- **SEO**: Метаданные для всех страниц сайта\n-
    **Статический контент**: Преимущества, метрики, контакты, ссылки на приложения\n-
    **Заявки**: Прием заявок с корпоративного сайта\n\n## Фильтрация по активности\n\nВсе
    основные эндпоинты (города, услуги, опции) возвращают **только активные объекты**
    (is_active=True).\nНеактивные объекты не отображаются в списках и возвращают **404**
    при запросе деталей.\n\n## Пагинация\n\nAPI использует **опциональную limit/offset
    пагинацию**:\n- Если параметры `limit` или `offset` **не указаны** - возвращаются
    **все записи** без пагинации\n- Если параметры указаны - применяется пагинация:\n
    \ - `?limit=20` - количество элементов на странице (по умолчанию 20, максимум
    100)\n  - `?offset=0` - смещение от начала списка (по умолчанию 0)\n\n**Примеры:**\n-
    `GET /api/cities/` - все города (без пагинации)\n- `GET /api/cities/?limit=10`
    - первые 10 городов\n- `GET /api/cities/?limit=50&offset=100` - города с 101 по
    150\n\n## Документация\n\n- **Swagger UI**: `/api/docs/` - интерактивная документация
    с возможностью тестирования\n- **ReDoc**: `/api/redoc/` - альтернативная документация
    в формате ReDoc\n- **OpenAPI Schema**: `/api/schema/` - схема в формате OpenAPI
    3.0\n\n## Поддержка\n\nEmail: support@911.ru\n    "
  contact:
    name: 911 Support Team
    email: support@911.ru
  license:
    name: Proprietary
paths:
  /api/website/advantages/:
    get:
      operationId: website_advantages_list
      description: "\n        Получить список преимуществ платформы.\n        \n        **Возвращает
        только активные преимущества** (is_active=True).\n        \n        Поддерживает
        фильтрацию по целевой аудитории:\n        - `client` - преимущества для клиентов\n
        \       - `partner` - преимущества для партнеров\n        - `both` - общие
        преимущества для всех\n        \n        Результаты отсортированы по display_order.\n
        \       "
      summary: Список преимуществ
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: target_audience
        schema:
          type: string
          enum:
          - both
          - client
          - partner
        description: 'Целевая аудитория: client, partner, both'
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdvantageList'
          description: ''
  /api/website/advantages/{id}/:
    get:
      operationId: website_advantages_retrieve
      description: Получить детальную информацию о конкретном преимуществе. **Возвращает
        404 для неактивных преимуществ.**
      summary: Детали преимущества
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Преимущество.
        required: true
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Advantage'
          description: ''
  /api/website/app-links/:
    get:
      operationId: website_app_links_list
      description: "\n        Получить ссылки на мобильные приложения.\n        \n
        \       **Возвращает только активные ссылки** (is_active=True).\n        \n
        \       **Платформы:**\n        - `ios` - App Store (iOS)\n        - `android`
        - Google Play (Android)\n        \n        **Типы приложений:**\n        -
        `client` - приложение для клиентов\n        - `partner` - приложение для партнеров\n
        \       \n        **Пример использования:**\n        - `/api/website/app-links/?platform=ios&app_type=client`
        - ссылка на iOS приложение для клиентов\n        "
      summary: Ссылки на приложения
      parameters:
      - in: query
        name: app_type
        schema:
          type: string
          enum:
          - client
          - partner
        description: Тип приложения
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: platform
        schema:
          type: string
          enum:
          - android
          - ios
        description: Платформа
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAppLinkList'
          description: ''
  /api/website/app-links/{id}/:
    get:
      operationId: website_app_links_retrieve
      description: Получить детальную информацию о ссылке на приложение. **Возвращает
        404 для неактивных ссылок.**
      summary: Детали ссылки
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Ссылка на приложение.
        required: true
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppLink'
          description: ''
  /api/website/cities/:
    get:
      operationId: website_cities_list
      description: "\n        Получить список всех городов присутствия.\n        \n
        \       **Возвращает только активные города** (is_active=True).\n        \n
        \       **Функции:**\n        - Поиск по названию города (параметр `search`)\n
        \       - Сортировка по `display_order` или `title`\n        - Пагинация результатов\n
        \       \n        **Информация о городе:**\n        - Название и slug\n        -
        Координаты (широта, долгота)\n        - Порядок отображения\n        - Краткое
        описание (если есть)\n        \n        Результаты отсортированы по display_order,
        затем по названию.\n        "
      summary: Список городов
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: search
        schema:
          type: string
        description: Поиск по названию города
      tags:
      - Города
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCityListList'
          description: ''
  /api/website/cities/{city_slug}/services/{service_slug}/:
    get:
      operationId: website_cities_services_retrieve
      description: "\n        Получить всю необходимую информацию для отображения
        страницы услуги в конкретном городе.\n        \n        **Возвращает 404 если:**\n
        \       - Город не найден или неактивен (is_active=False)\n        - Услуга
        не найдена или неактивна (is_active=False)\n        \n        **Что возвращается:**\n
        \       \n        1. **city** - информация о городе:\n           - Название,
        slug, координаты\n           \n        2. **service** - информация об услуге:\n
        \          - Название, slug, описание, иконка\n           \n        3. **options**
        - опции с ценами для этого города:\n           - Только активные опции (is_active=True)\n
        \          - Только опции с установленными ценами в данном городе\n           -
        Каждая опция включает массив цен по категориям техники\n           \n        4.
        **content** - HTML контент для страницы:\n           - Приоритет отдается
        контенту специфичному для города\n           - Если специфичного нет, возвращается
        общий контент услуги\n           \n        5. **seo** - SEO метаданные:\n
        \          - Title, Description, Keywords\n           - Open Graph теги\n
        \          - Schema.org разметка\n           - Если не найдены, возвращается
        null\n        \n        **Примеры URL:**\n        - `/api/website/cities/moskva/services/shinomontazh/`
        - шиномонтаж в Москве\n        - `/api/website/cities/sankt-peterburg/services/evakuator/`
        - эвакуатор в СПб\n        "
      summary: Полная информация об услуге в городе
      parameters:
      - in: path
        name: city_slug
        schema:
          type: string
        description: 'Slug города (например: moskva, sankt-peterburg)'
        required: true
      - in: path
        name: service_slug
        schema:
          type: string
        description: 'Slug услуги (например: shinomontazh, evakuator)'
        required: true
      tags:
      - Город + Услуга
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  city:
                    type: object
                    description: Информация о городе
                  service:
                    type: object
                    description: Информация об услуге
                  options:
                    type: array
                    description: Массив опций с ценами для данного города
                  content:
                    type: object
                    nullable: true
                    description: HTML контент страницы (может быть null)
                  seo:
                    type: object
                    nullable: true
                    description: SEO метаданные (может быть null)
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Город или услуга не найдены / неактивны
          description: ''
  /api/website/cities/{slug}/:
    get:
      operationId: website_cities_retrieve
      description: "\n        Получить полную информацию о городе по slug.\n        \n
        \       **Возвращает 404 для неактивных городов.**\n        \n        **Включает:**\n
        \       - Базовая информация (название, slug, координаты)\n        - Контент
        для страницы города (если есть)\n        - SEO метаданные (если настроены)\n
        \       \n        **Пример slug:** `moskva`, `sankt-peterburg`, `ekaterinburg`\n
        \       "
      summary: Детальная информация о городе
      parameters:
      - in: path
        name: slug
        schema:
          type: string
          title: URL slug
        required: true
      tags:
      - Города
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CityDetail'
          description: ''
  /api/website/cities/{slug}/services/:
    get:
      operationId: website_cities_services_retrieve_2
      description: "\n        Получить список всех услуг доступных в конкретном городе.\n
        \       \n        **Возвращает только активные услуги** (is_active=True).\n
        \       \n        **Примеры услуг:**\n        - Шиномонтаж\n        - Эвакуатор\n
        \       - Техническая помощь на дороге\n        - Заправка топливом\n        -
        Вскрытие автомобиля\n        \n        Для каждой услуги возвращается базовая
        информация и краткое описание.\n        "
      summary: Услуги в городе
      parameters:
      - in: path
        name: slug
        schema:
          type: string
          title: URL slug
        required: true
      tags:
      - Города
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CityDetail'
          description: ''
  /api/website/contacts/:
    get:
      operationId: website_contacts_list
      description: "\n        Получить список контактной информации.\n        \n        **Возвращает
        только активные контакты** (is_active=True).\n        \n        **Типы контактов:**\n
        \       - `phone` - номера телефонов\n        - `email` - электронная почта\n
        \       - `telegram` - Telegram\n        - `whatsapp` - WhatsApp\n        -
        `vk` - ВКонтакте\n        - `instagram` - Instagram\n        - `facebook`
        - Facebook\n        \n        Результаты отсортированы по display_order.\n
        \       "
      summary: Список контактов
      parameters:
      - in: query
        name: contact_type
        schema:
          type: string
          enum:
          - email
          - facebook
          - instagram
          - phone
          - telegram
          - vk
          - whatsapp
        description: Тип контакта
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedContactList'
          description: ''
  /api/website/contacts/{id}/:
    get:
      operationId: website_contacts_retrieve
      description: Получить детальную информацию о контакте. **Возвращает 404 для
        неактивных контактов.**
      summary: Детали контакта
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Контакт.
        required: true
      tags:
      - Статический контент
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: ''
  /api/website/leads/:
    get:
      operationId: website_leads_list
      description: "\n        Получить список всех заявок с сайта.\n        \n        **Требует
        аутентификации администратора.**\n        \n        **Фильтрация:**\n        -
        `status` - статус заявки (new, processing, completed, cancelled)\n        -
        `city` - ID города\n        - `service` - ID услуги\n        \n        **Сортировка:**\n
        \       По умолчанию сортируется по дате создания (новые сверху).\n        "
      summary: Список заявок (только для администраторов)
      parameters:
      - in: query
        name: city
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: service
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          title: Статус
          enum:
          - converted
          - new
          - processing
          - rejected
        description: |-
          * `new` - Новая
          * `processing` - В обработке
          * `converted` - Конвертирована
          * `rejected` - Отклонена
      tags:
      - Заявки
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLeadList'
          description: ''
    post:
      operationId: website_leads_create
      description: "\n        Отправить заявку (лид) с корпоративного сайта.\n        \n
        \       **Обязательные поля:**\n        - `name` - имя клиента (2-100 символов)\n
        \       - `phone` - номер телефона (10-20 символов, поддерживает форматы:
        +7..., 8..., и т.д.)\n        \n        **Опциональные поля:**\n        -
        `email` - электронная почта\n        - `city` - ID города\n        - `service`
        - ID услуги\n        - `message` - сообщение от клиента\n        - `source_page`
        - URL страницы, с которой отправлена заявка\n        - `utm_source`, `utm_medium`,
        `utm_campaign` - UTM метки для аналитики\n        \n        **Статус заявки:**\n
        \       По умолчанию создается со статусом `new` (новая).\n        \n        **Rate
        Limiting:**\n        Ограничено 5 заявками в час с одного IP адреса (планируется).\n
        \       \n        **Примеры использования:**\n        ```json\n        {\n
        \         \"name\": \"Иван Иванов\",\n          \"phone\": \"+79991234567\",\n
        \         \"email\": \"ivan@example.com\",\n          \"city\": 1,\n          \"service\":
        2,\n          \"message\": \"Нужен шиномонтаж завтра утром\",\n          \"source_page\":
        \"/moskva/shinomontazh/\",\n          \"utm_source\": \"google\",\n          \"utm_medium\":
        \"cpc\"\n        }\n        ```\n        "
      summary: Создать заявку с сайта
      tags:
      - Заявки
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeadCreateRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации данных
          description: ''
        '429':
          content:
            application/json:
              schema:
                description: Превышен лимит запросов (rate limit)
          description: ''
  /api/website/leads/{id}/:
    get:
      operationId: website_leads_retrieve
      description: Получить детальную информацию о конкретной заявке. Требует аутентификации.
      summary: Детали заявки (только для администраторов)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Заявка.
        required: true
      tags:
      - Заявки
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
          description: ''
    put:
      operationId: website_leads_update
      description: |-
        API endpoint для заявок с корпоративного сайта.

        create:
        Создание новой заявки. Доступно без аутентификации.
        Ограничено rate limiting (5 заявок в час с одного IP).

        list:
        Список всех заявок. Требует аутентификации администратора.

        retrieve:
        Детали заявки. Требует аутентификации администратора.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Заявка.
        required: true
      tags:
      - website
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeadRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
          description: ''
    patch:
      operationId: website_leads_partial_update
      description: |-
        API endpoint для заявок с корпоративного сайта.

        create:
        Создание новой заявки. Доступно без аутентификации.
        Ограничено rate limiting (5 заявок в час с одного IP).

        list:
        Список всех заявок. Требует аутентификации администратора.

        retrieve:
        Детали заявки. Требует аутентификации администратора.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Заявка.
        required: true
      tags:
      - website
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedLeadRequest'
      security:

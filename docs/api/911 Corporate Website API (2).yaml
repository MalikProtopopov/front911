components:
  schemas:
    Advantage:
      type: object
      description: Serializer for advantages
      properties:
        id:
          type: integer
          readOnly: true
        target_audience:
          allOf:
          - $ref: '#/components/schemas/TargetAudienceEnum'
          title: Целевая аудитория
        target_audience_display:
          type: string
          readOnly: true
        title:
          type: string
          title: Заголовок
          maxLength: 255
        description:
          type: string
          title: Описание
        icon_name:
          type: string
          title: Название иконки
          maxLength: 50
        display_order:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Порядок отображения
        is_active:
          type: boolean
          title: Активно
      required:
      - description
      - icon_name
      - id
      - target_audience
      - target_audience_display
      - title
    AppLink:
      type: object
      description: Serializer for app store links
      properties:
        id:
          type: integer
          readOnly: true
        platform:
          allOf:
          - $ref: '#/components/schemas/PlatformEnum'
          title: Платформа
        platform_display:
          type: string
          readOnly: true
        app_type:
          allOf:
          - $ref: '#/components/schemas/AppTypeEnum'
          title: Тип приложения
        app_type_display:
          type: string
          readOnly: true
        store_url:
          type: string
          title: URL в магазине
          maxLength: 255
        qr_code_url:
          type: string
          title: URL QR-кода
          maxLength: 255
        version:
          type: string
          title: Версия
          maxLength: 20
        is_active:
          type: boolean
          title: Активна
      required:
      - app_type
      - app_type_display
      - id
      - platform
      - platform_display
      - store_url
    AppTypeEnum:
      enum:
      - client
      - partner
      type: string
      description: |-
        * `client` - Клиент
        * `partner` - Партнер
    CityContent:
      type: object
      description: Serializer for city content
      properties:
        meta_title:
          type: string
          maxLength: 255
        meta_description:
          type: string
        h1_title:
          type: string
          title: Заголовок H1
          maxLength: 255
        short_description:
          type: string
          title: Краткое описание
        full_description:
          type: string
          title: Полное описание (HTML)
        advantages_html:
          type: string
          title: Преимущества (HTML)
        partner_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Количество партнеров
        avg_rating:
          type: string
          format: decimal
          pattern: ^-?\d{0,1}(?:\.\d{0,2})?$
          title: Средний рейтинг
        review_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Количество отзывов
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: Дата обновления
      required:
      - full_description
      - h1_title
      - meta_description
      - meta_title
      - short_description
      - updated_at
